---
# Host mapping to be made in etc/hosts
wso2::hosts_mapping :
  esb_host :
    ip_address : "%{::ipaddress}"
    hostname : local.esb.wso2.com

wso2::clustering :
    enabled : true
    local_member_host : "%{::ipaddress}"
    domain : wso2.esb.domain
    local_member_port : 5701
    membership_scheme : aws
    sub_domain : worker
    #wka :
    #   members :
    #     -
    #      hostname : 192.168.1.150
    #      port : 4000
    #     -
    #      hostname : 192.168.1.152
    #      port : 4000
    #k8 :
    #   k8_master : http://172.17.8.101:8080
    #   k8_namespace : default
    #   k8_services : wso2esb-manager,wso2esb-worker
    #   k8_master_username :
    #   k8_master_password :
    aws :
       access_key : xxxx
       secret_key : yyyy
       security_group : a_group_name
       region : us-east-1
       tag_key : a_tag_key
       tag_value : a_tag_value

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config/esb
    target_path: /_system/config/esb
    read_only: true
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: true
    registry_root: /
    enable_cache: true

wso2::dep_sync :
    enabled : false
    auto_checkout : true
    auto_commit : false
    repository_type : svn
    svn :
       url : http://svnrepo.example.com/repos/
       user : username
       password : password
       append_tenant_id: true
